<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">

        <h1 id="title">Check Your Body Mass Index (BMI)</h1>

        <div class="main">
            <h2>BMI Calculator</h2>
            <p id="p-one">Height (cm)</p>
            <input type="number" id="height" placeholder="Enter your height">
            <p id="p-two">Weight (kg)</p>
            <input type="number" id="weight" placeholder="Enter your weight">
            <button onclick="displayBMI();" id="btnIMC">Calculate</button>
            
        </div>

        <div class="info">

            <h2 id="bmi">Result</h2>
            <h2 id="range"></h3>
            <p id="interpretation">Your BMI will be displayed here after calculation.</p>

        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
